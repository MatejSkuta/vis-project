<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" th:href="@{/leagues}">Leagues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/teams}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/players}">Players</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item" th:if="${currentUser != null}">
                        <span class="nav-link" th:text="'Welcome, ' + ${currentUser.username}"></span>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{/logout}" style="margin-left: 10px;">Logout</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/register}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <h2 class="text-center">Create Match</h2>
    <form id="addMatchForm">
        <div class="mb-3">
            <label for="matchDate" class="form-label">Match Date</label>
            <input type="datetime-local" id="matchDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="homeTeamSelect" class="form-label">Home Team</label>
            <select id="homeTeamSelect" class="form-select" required>
                <!-- Options will be dynamically added -->
            </select>
        </div>
        <div class="mb-3">
            <label for="awayTeamSelect" class="form-label">Away Team</label>
            <select id="awayTeamSelect" class="form-select" required>
                <!-- Options will be dynamically added -->
            </select>
        </div>
        <div class="mb-3">
            <label for="refereeSelect" class="form-label">Referee</label>
            <select id="refereeSelect" class="form-select" required>
                <!-- Options will be dynamically added -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Match</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/leagues'">Back</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript" src="/scripts/addMatch.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" th:href="@{/leagues}">Leagues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/teams}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/players}">Players</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex">
                    <li class="nav-item" th:if="${currentUser != null}">
                        <span class="nav-link" th:text="'Welcome, ' + ${currentUser.username}"></span>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{/logout}" style="margin-left: 10px;">Logout</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/register}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h2 class="mb-4">Registrace</h2>
    <form th:action="@{/register}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="username" class="form-label">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user != null ? user.username : ''}" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user != null ? user.email : ''}" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Heslo:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="role" class="form-label">Role:</label>
            <select id="role" name="role" class="form-select" required>
                <option value="">Vyberte roli</option>
                <option value="admin">Admin</option>
                <option value="referee">Referee</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrovat</button>
        </div>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
